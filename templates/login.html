<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>login</title>
</head>

<body id="spl1">
    {% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}

<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}

  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


  {% endfor %}
  {% endif %}
  {% endwith %}



    <form action="/login" method="post">
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 jumbotron">
                    <h4 class="text-center bg-success text-white">User Login Here</h4>


                    <form action="/login" method="post">

           
                        <div class="mb-3">
                            <label for="uname" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="uname" name="uname">

                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email ID</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                         
                        <div class="mb-3">
                            <label for="eimg" class="form-label">Eye Image</label>
                            <input type="file" class="form-control" id="eimg" name="eimg" accept="image/*">
                        </div>
                     

                        <button type="submit" class="btn btn-success btn-sm btn-block">Login</button>

                    </form>
                   
                    <p>{{a}}</p>

                </div>
                <div class="col-md-4"></div>


            </div>

        </div>
    </form>
</body>

</html>
